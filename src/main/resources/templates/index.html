<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blood Donation Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .blood-group-stats {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .critical { color: red; }
        .low { color: orange; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Blood Donation Management System</h1>
        
        <!-- Search Form -->
        <div class="row mb-4">
            <div class="col">
                <form th:action="@{/search}" method="get" class="d-flex">
                    <input type="text" name="query" class="form-control me-2" 
                           placeholder="Search donors..." th:value="${searchQuery}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Donor Registration Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Register New Donor</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/donor}" method="post" th:object="${donor}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="bloodGroup" class="form-label">Blood Group</label>
                                <select class="form-control" id="bloodGroup" th:field="*{bloodGroup}" required>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" th:field="*{location}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                       pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastDonation" class="form-label">Last Donation Date</label>
                                <input type="date" class="form-control" id="lastDonation" th:field="*{lastDonation}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register Donor</button>
                        </form>
                    </div>
                </div>
                
                <!-- Blood Group Statistics -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Blood Group Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="blood-group-stats">
                            <div th:each="stat : ${stats}" class="d-flex justify-content-between mb-2">
                                <span th:text="${stat.key}" 
                                      th:class="${stat.value == 0 ? 'critical' : (stat.value < 3 ? 'low' : '')}">
                                </span>
                                <span th:text="${stat.value}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Donor List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Donor List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Blood Group</th>
                                        <th>Location</th>
                                        <th>Phone</th>
                                        <th>Last Donation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="donor : ${donors}">
                                        <td th:text="${donor.name}"></td>
                                        <td th:text="${donor.bloodGroup}"></td>
                                        <td th:text="${donor.location}"></td>
                                        <td th:text="${donor.phone}"></td>
                                        <td th:text="${donor.lastDonation}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
